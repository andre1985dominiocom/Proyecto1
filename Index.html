<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <ul>
          <section>
            <form action="index.html" method="get">
      
              <div>
                 <label for="Nombre">Nombre</label>
                 <input type="text" required>
              </div>
              
              <div>
                 <label for="Apellido">Apellido</label>
                 <input for="text" required>
                </div>
      
              <div>
                  <label for="Color">Color</label>
                  <Input type="color" required>
                </div>
      
              <div>
              <label for="Edad">Edad</label>
              <input type="Number" id="Edad" step="1" max="100" min="0" required/>
               </div>
      
               <div>
                  <label for=Números>Números</label>
                  <input type="text" id="Números" step="1" max="1000" min="0" required/> 
               </div>
      
               <div>
                  <label for="Positivos">Positivos</label>
                  <input type="number" min="0" required>
               </div>
      
               <div>
                  <label for="Maximo-Minimo">Maximo-Minimo</label>>
                  <input type="number" step="0.5" max="20" min="10" required>
               </div>
      
               <div>
                  <label for="Fecha de Nacimiento">Fecha de Nacimiento</label>
                  <input type="date" required>
               </div>
      
               <div>
                  <label for="Hora">Hora de Registro</label>
                  <input type="time" required>
               </div>
      
               <div>
                  <label for="ciudad">Ciudad</label>
                  <select name="ciudad" id="ciudad">
                    <option value="Seleccione">Seleccione></option>
                    <option value="1">Bucaramamanga</option>
                    <option value="2">Floridablanca</option>
                    <option value="3">Giron</option>
                    <option value="4">Piedecuesta</option></select>
                </div>
      
                <div>
                  <label for="Materia">Materia</label>
                  <select name="Materia" id="Materia">
                    <option value="Seleccione">Seleccione></option>
                    <option value="1">HTML</option>
                    <option value="2">CSS</option>
                    <option value="3">JAVA</option>
                    <option value="4">PYTHON</option></select>
                </div>
      
                <div>
                  <label for="Archivos">Archivos</label>
                  <input type="file" accept=".jpg" accept=".png">
                </div>
      
              <div>
                <label for="Contraseña">Contraseña</label>
                <input type="Password" placeholder="Protección">
              </div>
                
              <div>
                <label for="Aprendiz">Sergio Andrés Álvarez Lache</label>
                <input type="text">
              </div>
             </form>
          </section>
          <section>
          <form action="index.html">
          </section>
           <form>
               <Button type="submit">Enviar</Button>
           </form>
</body>
</html>
